<!DOCTYPE html>
<html>
<head>
  <title>MediCore</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MediCore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
       
        <li class="nav-item">
          <a class="nav-link" href="#">Make Bill</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Appointment</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="#">Developers contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8081/patients/register">Register Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8081/home">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Appointments</h5>
            <p class="card-text">View and manage appointments.</p>
            <a href="#" class="btn btn-primary">Go to Appointments</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Patients</h5>
            <p class="card-text">Manage patient records.</p>
            <a href="http://localhost:8081/patients" class="btn btn-primary">Go to Patients</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Reports</h5>
            <p class="card-text">Generate and view reports.</p>
            <a href="#" class="btn btn-primary">Go to Reports</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
